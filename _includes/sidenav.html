<ul class="sidebar">{% assign sorted_pages = site.pages | sort: 'prio' | reverse %}{% for page in sorted_pages %}{% if page.isNavItem != nil %}
    <li><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>{% endif %}{% endfor %}
    <a class="goto-top-link hide-on-phone" href="#top">
        <div class="goto-top text-center">
            <i class="fa fa-step-forward fa-rotate-270"></i>
        </div>
    </a>
</ul>
